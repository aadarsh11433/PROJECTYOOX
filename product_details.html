<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/navbar.css">
    <link rel="stylesheet" href="./Styles/product_details.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <script src="https://kit.fontawesome.com/1a03f27c53.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="fixed">
        <div id="navbar"></div>
        <div id="content"></div>
        
        
    </div>
    <div id="detailed_product">
        <div id="top">
            <div id="topleft">
                <div id="topleftImg"></div>
            </div>
            <div id="topright">
                <h2 id="name"></h2>
                <p id="category"></p>
                <div>
                    <p id="price"></p>
                    <p id="off"></p>
                </div>
                <p id="fPrice"></p>
                <p id="color"></p>
                <input type="radio" name="color" id="color_radio" checked><br>
            </div>
        </div>
        <div id="footer"></div> 
    </div>
    <div id="second">
    <div id="secondLeft" class="details">
    
        
       

    </div>
    <div id="secondRight" class="details">

    </div>
    </div>
    <div class="line"></div>
    <div id="third">
     <div id="thirdLeft" class="details">
        <h4 class="iconH"><i class="fa-solid fa-truck"></i>Shipping</h4>
        <h4>EXPRESS US$26,00</h4>
        <p>3-6 Business Days</p>
        <h5><a href="#">View All Options</a></h5>
     </div>
     <div id="thirdRight" class="details">
         <h4 class="iconH"><i class="fa-regular fa-arrow-rotate-left"></i>Returns</h4>
         <p>Fast and easy returns</p>
         <h4>Returns</h4>
         <p>Within 30 days</p>
         <h5><a href="https://www.yoox.com/in/customercare/topic/returns-and-refunds_ccid604300000001048">Visit our customer area</a></h5>
         <p>for more information on returns,exchanges and returns</p>
     </div>

    </div>
    <div class="line"></div>

    <div id="recentView"></div><br>

    <footer id="footer"></footer>
</body>
</html>
